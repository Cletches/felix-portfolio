name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Restructure for GitHub Pages
        run: |
          cd out

          # Create subdirectories for all HTML files except index.html, 404.html, _not-found.html
          for file in *.html; do
            if [ "$file" != "index.html" ] && [ "$file" != "404.html" ] && [ "$file" != "_not-found.html" ]; then
              # Get the filename without extension
              dir="${file%.html}"
              
              # Remove metadata files from the directory if it exists
              if [ -d "$dir" ]; then
                find "$dir" -maxdepth 1 -type f -name "__next*" -o -name "*.txt" | xargs rm -f
              else
                mkdir -p "$dir"
              fi
              
              # Move the HTML file to index.html in the directory
              mv "$file" "$dir/index.html"
            fi
          done

          # Handle nested HTML files (like projects/[slug].html)
          for dir in */; do
            if [ "$dir" != "_next/" ]; then
              for file in "$dir"*.html; do
                if [ -f "$file" ]; then
                  # Get the filename without extension
                  filename=$(basename "$file")
                  if [ "$filename" != "index.html" ]; then
                    basename_without_ext="${filename%.html}"
                    subdir="$dir$basename_without_ext"
                    
                    # Clean up metadata in the target directory if it exists
                    if [ -d "$subdir" ]; then
                      find "$subdir" -maxdepth 1 -type f \( -name "__next*" -o -name "*.txt" \) -delete
                    else
                      mkdir -p "$subdir"
                    fi
                    
                    # Move the HTML file to index.html
                    mv "$file" "$subdir/index.html"
                  fi
                fi
              done
            fi
          done

          cd ..

      - name: Create CNAME file
        run: echo "felixoforiworld.org" > out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
